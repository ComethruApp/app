<app-header [title]="event ? ('Tags for ' + event.name) : ''" [back]="true"></app-header>

<ion-content class="ion-padding">
    <ion-item lines="none" class="search">
        <ion-icon name="search"></ion-icon>
        <ion-input #searchbar
                   type="text"
                   autocomplete="off"
                   autocorrect="off"
                   autofocus="true"
                   placeholder="Add tag..."
                   (input)="searchTags($event.target.value)"></ion-input>
        <ion-icon name="close" *ngIf="searched" (click)="clearSearch()"></ion-icon>
    </ion-item>
    <div *ngIf="searched">
        <app-tag-list [eventId]="id" [tags]="searchResults" [current]="tags"></app-tag-list>
    </div>
    <h3>Tags</h3>
    <app-tag-list [eventId]="id" [tags]="tags" [isCurrent]="true" emptyMessage="No tags."></app-tag-list>
</ion-content>
