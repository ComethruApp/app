<app-header title="About" [back]="true"></app-header>

<ion-content class="ion-padding">
    <ion-img class="logo" src="assets/imgs/logo/logo.png" alt="App logo"></ion-img>
    <p>Comethru is developed by <a href="#" (click)="browser.open('https://erikboesen.com')">Erik Boesen</a>. Please contact <a href="#" (click)="browser.open('mailto:hello@comethru.io')">hello@comethru.io</a> with questions or suggestions.</p>
    <div *ngIf="status">
        <h3>Statistics</h3>
        <br>
        <strong>Registered users:</strong> {{ status.users }}<br>
        <strong>Events posted:</strong> {{ status.events }}<br>
        <strong>Largest school:</strong> Yale<br>
    </div>
    <ion-img class="loader large" src="assets/imgs/logo/icon_round.png"></ion-img>
</ion-content>
