<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="tabs"></ion-back-button>
        </ion-buttons>
        <ion-title *ngIf="editing">Edit Event</ion-title>
        <ion-title *ngIf="!editing">New Event</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <form #form="ngForm" [formGroup]="validations_form" (ngSubmit)="submit(form)">
        <ion-item lines="none">
            <ion-input placeholder="Name" type="text" formControlName="name" autocomplete="off" autocorrect="on"
                       [value]="event ? event.name : ''"></ion-input>
        </ion-item>
        <ion-item lines="none">
            <ion-textarea placeholder="Description" formControlName="description" autocomplete="off" autocorrect="on"
                       [value]="event ? event.description : ''"></ion-textarea>
        </ion-item>
        <ion-item lines="none">
            <ion-input placeholder="Location" type="text" formControlName="location" autocomplete="off" autocorrect="on"
                       [value]="event ? event.location : ''"></ion-input>
        </ion-item>
        <ion-item lines="none">
            <ion-label>Start time</ion-label>
            <ion-datetime
                formControlName="time"
                displayFormat="MMM DD, HH:mm"
                monthShortNames="Jan,Feb,Mar,Apr,May,Jun,Jul,Aug,Sep,Oct,Nov,Dec"
                minuteValues="0,5,10,15,20,25,30,35,40,45,50,55"

                required
                [value]="event ? event.time : ''">
            </ion-datetime>
        </ion-item>
        <ion-item lines="none" class="ion-no-padding">
            <ion-toggle checked [(ngModel)]="open" name="open" formControlName="open"
                       [value]="event ? event.open : true"></ion-toggle>
            <ion-label>Open event?</ion-label>
        </ion-item>
        <!-- TODO only show this if event is private -->
        <ion-item lines="none" class="ion-no-padding">
            <ion-toggle checked [(ngModel)]="transitive_invites" name="transitive_invites" formControlName="transitive_invites"
                       [value]="event ? event.transitive_invites : false"></ion-toggle>
            <ion-label>Allow invited guests to invite others?</ion-label>
        </ion-item>
        <ion-item lines="none">
            <ion-input placeholder="Capacity" type="number" formControlName="capacity" autocomplete="off"
                       [value]="event ? event.capacity : null"></ion-input>
        </ion-item>
        <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">Full send</ion-button>
        <ion-button *ngIf="editing" class="delete-button" expand="block" size="large" color="danger" (click)="delete()">Delete</ion-button>
    </form>
</ion-content>
