<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="tabs"></ion-back-button>
        </ion-buttons>
        <ion-title>New Event</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <form #form="ngForm" [formGroup]="validations_form" (ngSubmit)="submit(form)">
        <ion-item lines="none">
            <ion-input placeholder="Name" type="text" formControlName="name" autocomplete="off" autocorrect="on"></ion-input>
        </ion-item>
        <ion-item lines="none">
            <ion-textarea placeholder="Description" formControlName="description" autocomplete="off" autocorrect="on"></ion-textarea>
        </ion-item>
        <ion-item lines="none">
            <ion-input placeholder="Location" type="text" formControlName="location" autocomplete="off" autocorrect="on"></ion-input>
        </ion-item>
        <ion-item lines="none">
            <ion-label>Start time</ion-label>
            <ion-datetime
                formControlName="time"
                displayFormat="MMM DD, HH:mm"
                monthShortNames="Jan,Feb,Mar,Apr,May,Jun,Jul,Aug,Sep,Oct,Nov,Dec"
                minuteValues="0,5,10,15,20,25,30,35,40,45,50,55"

                required
                >
            </ion-datetime>
        </ion-item>
        <ion-item lines="none" class="ion-no-padding">
            <ion-toggle checked [(ngModel)]="open" name="open" formControlName="open"></ion-toggle>
            <ion-label>Open event?</ion-label>
        </ion-item>
        <!--
            <ion-item lines="none">
            @<ion-input placeholder="Donation Venmo" type="text" fromControlName="venmo" autocomplete="off"></ion-input>
            </ion-item>
        -->
        <div>
            <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">Go live</ion-button>
        </div>
    </form>
</ion-content>
