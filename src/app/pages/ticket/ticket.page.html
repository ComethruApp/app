<ion-content *ngIf="user && event">
    <div class="img-container">
        <ion-img class="loader large" src="assets/imgs/logo/icon_grey.png"></ion-img>
    </div>
    <h3>{{ code }}</h3>
    <h1>{{ user.name }}</h1>
    <h2>{{ event.username }}</h2>
    <p>@ {{ event.location }}</p>
    <p>by {{ event.hosts[0].name }}</p>
</ion-content>
