<ion-header>
    <ion-toolbar>
        <ion-title>Create your account!</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <form #form="ngForm" (ngSubmit)="register(form)">
        <ion-grid>
            <ion-row color="primary" class="ion-justify-content-center">
                <ion-col class="ion-align-self-center" size-md="6" size-lg="5" size-xs="12">
                    <div>
                        <ion-item>
                            <ion-input name="name" type="text" placeholder="Name" ngModel required></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-input name="email" type="email" placeholder="name@yale.edu" ngModel required></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-input name="password" type="password" placeholder="Password" ngModel required></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-input name="confirm" type="password" placeholder="Password again" ngModel required></ion-input>
                        </ion-item>
                    </div>
                    <div>
                        <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">Register</ion-button>
                    </div>
                </ion-col>
            </ion-row>

            <ion-row>
                <div class="ion-text-center">
                    Already have an account? <a routerLink='/login'>Tap here to log in!</a>
                </div>
            </ion-row>
        </ion-grid>
    </form>

</ion-content>
