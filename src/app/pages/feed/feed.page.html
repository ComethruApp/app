<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/tabs/form-event']">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Events</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="events" class="list-mini-content" padding>
  <div *ngIf="events.length > 0" class="list-mini">
    <ion-list>
      <ion-item *ngFor="let event of events" [routerLink]="['/event', event.id]">
        <ion-label>{{ event.name }}</ion-label>
        <ion-label>@ {{ event.location_name }}</ion-label>
        <ion-label>Starts at {{ event.time_start }}</ion-label>
        <ion-button fill="clear" slot="end">Details</ion-button>
      </ion-item>
    </ion-list>
  </div>
  <div *ngIf="events.length == 0" class="empty-list">
    No events found... post one!
  </div>
</ion-content>
