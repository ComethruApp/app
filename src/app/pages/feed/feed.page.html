<ion-header>
    <ion-toolbar>
        <ion-buttons slot="end">
            <ion-button [routerLink]="['/tabs/form-event']">
                <ion-icon slot="icon-only" name="add"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>Events</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content *ngIf="events" class="list-mini-content" class="ion-padding">
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-img class="loader" src="assets/imgs/logo/loader.png"></ion-img>
    </ion-refresher>
    <app-event-list [events]="events" emptyMessage="No events happening right now."></app-event-list>
</ion-content>
