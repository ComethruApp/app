<!--<app-header title="Happening Now"></app-header>-->

<ion-content *ngIf="events" class="list-mini-content" class="ion-padding">
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <app-refresher></app-refresher>
    </ion-refresher>
    <app-event-list [events]="events"></app-event-list>
    <div *ngIf="events && events.length == 0" class="empty-list vertically-center">
        <ion-img class="loader large" src="assets/imgs/logo/icon_grey.png"></ion-img>
        Nothing's happening right now.<br>
        What is this, Harvard?
    </div>
</ion-content>
