<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/tabs/form-event']">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Events</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="events" class="list-mini-content" padding>
  <div *ngIf="events.length > 0" class="list">
    <ion-grid class="ion-no-padding">
      <ion-row class="ion-align-items-center ion-no-padding" *ngFor="let event of events" (click)="goToEvent(event.id)">
        <ion-col>
            <div>
                <h2>{{ event.name }}</h2>
                <p>@ {{ event.location_name }}</p>
            </div>
        </ion-col>
        <ion-col>
            <div>{{ event.time_start }}</div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <div *ngIf="events.length == 0" class="empty-list">
    No events found... post one!
  </div>
</ion-content>
