<!--<app-header title="Search" [back]="true"></app-header>-->

<ion-content class="ion-padding">
    <ion-item lines="none">
        <ion-input type="text" autocomplete="off" autocorrect="off" placeholder="Search for someone..." (input)="search($event.target.value)"></ion-input>
    </ion-item>
    <app-user-list *ngIf="searched" [users]="searchResults" [friend]="true" emptyMessage="No results found."></app-user-list>
    <div *ngIf="!searched">
        <div *ngIf="requests && requests.length > 0" class="list">
            <h3>Friend requests</h3>
            <app-user-list [users]="requests" [friend]="true" emptyMessage="You have no incoming requests."></app-user-list>
        </div>
        <h3>Friends</h3>
        <app-user-list [users]="friends" [friend]="true" emptyMessage="You have no friends yet... search for some!"></app-user-list>
    </div>
</ion-content>
