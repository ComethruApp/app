<ion-content class="ion-padding">
    <div *ngIf="user">
        <ion-img class="avatar" src="http://www.gravatar.com/avatar/{{ user.avatar }}?size=512&d=https%3A%2F%2Fcomethru.io%2Fimages%2Funknown.png"></ion-img>
        <h1>{{ user.name }}</h1>
        <div *ngIf="isMe">
            <ion-button expand="block" size="large" (click)="searchUsers()">Find users</ion-button>
            <ion-button expand="block" size="large" (click)="friends()" color="secondary">Your Friends</ion-button>
            <ion-button expand="block" size="large" (click)="openSettings()" color="tertiary">Settings</ion-button>
        </div>
        <div *ngIf="!isMe">
            <app-friend-buttons [user]="user" [large]="true"></app-friend-buttons>
        </div>
    </div>
</ion-content>
