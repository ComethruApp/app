<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="tabs"></ion-back-button>
        </ion-buttons>
        <ion-title>Search users</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-item lines="none">
        <ion-input type="text" autocomplete="off" autocorrect="off" autofocus="true" (input)="getData($event.target.value)"></ion-input>
    </ion-item>
    <div *ngIf="users && users.length > 0" class="list">
        <ion-grid class="ion-no-padding">
            <ion-row class="ion-align-items-center ion-no-padding" *ngFor="let user of users">
                <ion-col size="8">
                    <div>
                        <h2>{{ user.name }}</h2>
                        <p>{{ user.email }}</p>
                    </div>
                </ion-col>
                <ion-col size="4">
                    <ion-button expand="block" (click)="requestFriend(user.id)">Friend</ion-button>
                    <ion-button expand="block" color="secondary">Follow</ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
</ion-content>
