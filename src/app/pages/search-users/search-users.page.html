<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="tabs"></ion-back-button>
        </ion-buttons>
        <ion-title>Search</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-item lines="none">
        <ion-input type="text" autocomplete="off" autocorrect="off" autofocus="true" placeholder="Search for a user..." (input)="getData($event.target.value)"></ion-input>
    </ion-item>
    <app-user-list [users]="users" emptyMessage="No results found."></app-user-list>
</ion-content>
