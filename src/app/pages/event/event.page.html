<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="tabs"></ion-back-button>
        </ion-buttons>
        <ion-title>Event</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-img class="loader" src="assets/imgs/logo/loader.png"></ion-img>
    </ion-refresher>
    <div *ngIf="event">
        <h1>{{ event.name }}</h1>
        <div class="tags">
            <div class="tag">{{ event.location }}</div>
            <div class="tag">{{ formatDay(event.time) }}</div>
            <div class="tag">{{ formatDate(event.time) }}</div>
        </div>
        <p class="description">{{ event.description }}</p>
        <p>Rating: {{ event.rating }}%</p>

        <div class="status">
            <div class="ocean">
                <div class="ocean-label"><span>{{ event.people }}</span><br>people</div>
                <div class="water" [style.transform]="'translateY(' + (75 - 1.5 * event.people) + 'px)'">
                    <span class="wave"></span>
                    <span class="deep-water"></span>
                </div>
            </div>
        </div>
        <ion-button class="delete-button" expand="block" size="large" color="danger" (click)="delete()">Delete</ion-button>
        <ion-button class="delete-button" expand="block" size="large" (click)="edit()">Edit</ion-button>
    </div>
</ion-content>
