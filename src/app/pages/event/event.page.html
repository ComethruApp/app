<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="tabs"></ion-back-button>
        </ion-buttons>
        <ion-title>Event</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-text>{{ event.name }}</ion-text>
    <ion-text>{{ event.description }}</ion-text>
    <ion-text ngIf="">
    <ion-button class="delete-button" expand="block" color="danger" (click)="delete()">Delete</ion-button>
</ion-content>
