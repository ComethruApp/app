<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="tabs"></ion-back-button>
        </ion-buttons>
        <ion-title>Event</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-img class="loader" src="assets/imgs/logo/loader.png"></ion-img>
    </ion-refresher>
    <div *ngIf="event">
        <h1><strong><em>{{ event.name }}</em></strong></h1>
        <div class="tags">
            <div class="tag">{{ event.location }}</div>
            <div class="tag">{{ formatDay(event.time) }}</div>
            <div class="tag">{{ formatDate(event.time) }}</div>
        </div>
        <p class="description">{{ event.description }}</p>
        <p>
        <em>Hosted by <a [routerLink]="'/profile/' + event.hosts[0].id">{{ event.hosts[0].name }}</a>.</em>
            <img class="verified" *ngIf="event.hosts[0].verified" src="assets/imgs/verified.png">
        </p>

        <div class="status" *ngIf="event.happening_now">
            <div class="ocean">
                <div class="status-label"><span>{{ event.people }}</span><br>people</div>
                <div class="water" [style.transform]="'translateY(' + (75 - 1.5 * event.people) + 'px)'">
                    <span class="wave"></span>
                    <span class="deep-water"></span>
                </div>
            </div>
            <div class="moon">
                <div class="darkness" [style.transform]="'translateX(' + (150 / 100 * event.rating) + 'px)'"></div>
                <div class="status-label" >Rating:<br><span>{{ event.rating }}%</span></div>
            </div>
        </div>
        <div>
            <ion-button *ngIf="event.mine || event.open || (event.transitive_invites && event.invited_me)" class="button" expand="block" size="large" color="secondary" (click)="openInvites()">Invite</ion-button>
            <ion-button *ngIf="event.mine" class="button" expand="block" size="large" (click)="edit()">Edit</ion-button>
        </div>
    </div>
</ion-content>
