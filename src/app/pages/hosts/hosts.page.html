<app-header [title]="event ? ('Invitations for ' + event.name) : ''" [back]="true"></app-header>

<ion-content class="ion-padding">
    <ion-item lines="none" class="search">
        <ion-icon name="search"></ion-icon>
        <ion-input #searchbar
                   type="text"
                   autocomplete="off"
                   autocorrect="off"
                   autofocus="true"
                   placeholder="Search for users..."
                   (input)="searchUsers($event.target.value)"></ion-input>
        <ion-icon name="close" *ngIf="searched" (click)="clearSearch()"></ion-icon>
    </ion-item>
    <div *ngIf="searchResults">
        <h3>Search results</h3>
        <app-user-list [users]="searchResults" [host]="true" [hosting]="false" [eventId]="id"></app-user-list>
    </div>
    <h3>Hosts</h3>
    <app-user-list [users]="hosts" [host]="true" [hosting]="true" [eventId]="id" emptyMessage="No hosts."></app-user-list>
</ion-content>
